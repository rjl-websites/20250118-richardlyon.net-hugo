<!-- Navbar -->
<nav x-data="{ open: false }">
  <div class="">
    <div class="flex items-center justify-between h-16">

      <!-- Website Title -->
      <div class="flex-shrink-0">
        <a href="/" class="text-2xl font-bold text-gray-800">{{ site.Title }}</a>
      </div>

      <!-- Hamburger Icon for Mobile -->
      <div class="flex md:hidden">
        <button @click="open = !open" type="button" class="text-gray-500 hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden space-x-4 md:flex">
        {{- range .Site.Menus.main }}
          <a href="{{ .URL }}" class="px-1 py-2 text-gray-500 rounded-md hover:underline hover:text-gray-800">
            {{ .Name }}
          </a>
        {{- end }}
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div x-show="open" @click.away="open = false" class="md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1">
      {{- range .Site.Menus.main }}
        <a href="{{ .URL }}" class="block px-3 py-2 text-base font-medium text-gray-800 rounded-md hover:text-blue-500">
          {{ .Name }}
        </a>
      {{- end }}
    </div>
  </div>
</nav>
