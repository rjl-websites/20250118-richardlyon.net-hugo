<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head >
  {{ partial "head.html" . }}
</head>

<body class="text-2xl flex flex-col h-screen">

  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <header class="mb-10">
      {{ partial "navbar.html" . }}
    </header>
    
    <div class="flex justify-between gap-x-5 flex-grow">
        {{ block "main" . }}{{ end }}
    </div>
  </div>
    
  <footer class="mt-auto">
    {{ partial "footer.html" . }}
  </footer>

</body>
</html>
