<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="page-TODO text-2xl flex flex-col min-h-screen">
  
  <!-- Main container with flex-grow -->
  <div class="container mx-auto px-4 py-8 max-w-3xl flex-grow">
    
    <header>
      {{ partial "navbar.html" . }}
    </header>

    <div class="grid grid-cols-4 gap-4 pt-4">
        <!-- Left Column Content -->
        <div class="col-span-1">
            
            {{ if .IsHome }}

            <img class="shadow-md mt-20" src = "/images/headshot_bw.jpg">
            
            {{ else if .IsSection  }}

            <h1 class="border-t-4 pt-2 border-black font-bold text-4xl text-right lowercase mb-4">{{ .Title }}</h1>
            <div class="italic text-right mb-4">{{ .Content }}</div>
            
            {{ else }}

            <h1 class="border-t-4 pt-2 border-black font-bold text-4xl text-right lowercase mb-4">{{ .Title }}</h1>
            <div class="italic text-right mb-4">{{ .Summary }}</div>
            <div class="text-right text-gray-500 text-lg">{{ .Date.Format "January 2, 2006" }}</div>
            
            {{ end }}
        </div>
        
        <!-- Main content -->
        <main class="col-span-3 pl-8">
          {{ block "main" . }}{{ end }}
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto">
      {{ partial "footer.html" . }}
    </footer>

  </div>
</body>
</html>
