{{ define "main" }}

<div class="pt-5">

    {{ range .Pages }}
    
    <div class="mb-8">
        <h2 class="mb-1 font-equity-a-caps"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        <p class="text-gray-700">{{ .Summary }} </p>
        <p class="text-lg text-gray-500">{{ dateFormat "January 2, 2006" .Date }}</p>
    </div>
    
    {{ end }}
    
</div>

{{ end}}
