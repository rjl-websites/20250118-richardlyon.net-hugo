{{ define "main" }}

<!-- sidebar -->
<div class="bg-red-0 min-w-52">

</div>

<!-- main -->
<div class="bg-green-0">

    <div class="border-t border-solid pt-2 pb-5 border-black">
        <h1 class="font-equity-b-caps font-bold lowercase text-4xl tracking-tighter ">{{ .Title }}</h1>
      </div>
      
      <div class="text-3xl text-gray-700 pb-10">
        {{ .Content }}
      </div>

    {{ range .Pages }}
    
    <div class="mb-8">
        <h2 class="mb-1 font-equity-b-caps lowercase font-bold"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        <p class="text-gray-700">{{ .Summary }} </p>
        <p class="text-lg text-gray-500">{{ dateFormat "January 2, 2006" .Date }}</p>
    </div>
    
    {{ end }}
    
</div>

{{ end}}
